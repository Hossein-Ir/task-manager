<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">    
        <header>
            <section class="title">
                <h1>Hey Tamara</h1>
                <p class="sub-text">Today you have 12 tasks</p>
            </section>
            <section class="plus">
                <button class="btn">+</button>
            </section>
        </header>
        <main>
            <div>
                <section class="tasks">    
                    <label for="created">
                        <h1>16</h1>
                        <span>tasks created</span>
                    </label>
                    <label for="left">
                        <h1>12</h1>
                        <span>tasks left</span>
                    </label>
                </section>    
                <section class="tasksType">
                    <label for="work" class="information">
                        <h1>work</h1>
                        <span>7 tasks</span>
                        <div class="dotBlue"></div>
                    </label>
                    <label for="personal" class="information">
                        <h1>personal</h1>
                        <span>1 task</span>
                        <div class="dotGreen"></div>
                    </label>
                    <label for="shopping" class="information">
                        <h1>shopping</h1>
                        <span>2 tasks</span>
                        <div class="dotPurple"></div>
                    </label>
                    <label for="health" class="information">
                        <h1>health</h1>
                        <span>2 tasks</span>
                        <div class="dotPink"></div>
                    </label>
                </section>
            </div>
            <div class="timeSchedule">
                <div>
                    <ul class="timeLine">
                        <li>08:00</li>
                        <li>08:30</li>
                        <li>09:00</li>
                        <li>09:30</li>
                        <li>10:00</li>
                        <li>10:30</li>
                        <li>11:00</li>
                        <li>11:30</li>
                        <li>12:00</li>
                    </ul>
                </div>
                <div>
                    <li class="line"></li>
                    <li class="line"></li>
                    <li class="line"></li>
                    <li class="line"></li>
                </div>    
            </div>
        </main>    
    </div>    
</body>
</html>
